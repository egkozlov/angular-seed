<div class="col-md-offset-3 col-md-6">
    <h2>HR Tasks</h2>
    <div class="row">
        <button class="btn btn-primary" ng-click="loadPartners()">Reload data</button>
    </div>
    <div class="row book" ng-repeat="todo in todos">
        <div class="col-md-5">
            <p>
                <b>{{todo.action}}</b> {{todo.duedate}} {{todo.completed}}
            </p>
        </div>
    </div>
</div>
